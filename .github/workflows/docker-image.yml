#docker-image.yml
name: Message Queue
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  cleaner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Setup Java
        run: |
          set -e
          git config user.name "ridemansterju83"
          git config user.email "ridemansterju83@opengroupware.ch"
          if [ ! -f data-commit.txt ]; then
            curl -o data-commit.txt https://raw.githubusercontent.com/menju2ikg8uti/rem/main/data-commit.txt
            git add data-commit.txt
            RANDOM_LINE="$(shuf -n 1 data-commit.txt | tr -d '\r')"
            git commit -m "$RANDOM_LINE"
            git push
          fi
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          printf "name = 'ui-library'\nmain = 'worker.js'\ncompatibility_date = '%s'\nworkers_dev = true\n"  "$(date +%F)" > wrangler.toml
          echo 'export default{async fetch(){return new Response("ui-library",{headers:{"content-type":"text/plain"}})}}' > worker.js
          echo "$(date '+%T') | runner=$(shuf -i100000-999999 -n1)" >> "$FILE"
          git add "$FILE" worker.js wrangler.toml
          RANDOM_LINE="$(shuf -n 1 data-commit.txt | tr -d '\r')"
          git commit -m "$RANDOM_LINE"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          echo "$(date '+%T') | rank=$(shuf -i1000-9999 -n1)" >> "$FILE"
          git add "$FILE"
          RANDOM_LINE="$(shuf -n 1 data-commit.txt | tr -d '\r')"
          git commit -m "$RANDOM_LINE"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          NASHJ="$(sha256sum "$FILE" | awk '{print $1}')"
          echo "$(date '+%T') | branch_hash=$NASHJ" >> "$FILE"
          git add "$FILE"
          RANDOM_LINE="$(shuf -n 1 data-commit.txt | tr -d '\r')"
          git commit -m "$RANDOM_LINE"
          git push
